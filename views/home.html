  <body class="vh100 background-grey">
    <header>
      <nav>
        <div class="nav-wrapper">
          <img class="responsive-img logo-header" src="../assets/images/logo.png" alt="Serendipia">
          <ul class="right">
            <li><a href="#"><i class="material-icons">account_circle</i></a></li>

    <section id="home">

        <div class="row margin-btm-0">
          <div class="col s12 m12">

                    </div>
                      <a  id="btn-publicar-home" class="waves-effect btn col s7 disabled btn-style-principal width-btn">Publicar</a>

    <div class="container">
      <div class="row">
        <div class="col s12">

            <!--Aquí irán las publicaciones-->
          </div>
