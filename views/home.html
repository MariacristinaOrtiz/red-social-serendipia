<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Serendipia - Home</title>
    <!--Añadiendo color a la barra de navegador que se verá desde versión movile-->
    <meta name="theme-color" content="#3eb060"/>
    <link rel="icon" type="image/png" href="../assets/images/infinity.png">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="../css/main-1.css">
  </head>
  <body class="vh100">
    <header>
      <nav>
        <div class="nav-wrapper">
          <img class="responsive-img logo-header" src="../assets/images/logo.png" alt="Serendipia">
          <ul class="right">
            <li><a href="#"><i class="material-icons">account_circle</i></a></li>
            <li><a href="#"><i class="material-icons">home</i></a></li>
            <li><a href="#"><i class="material-icons">add_alert</i></a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="home">
      <div class="container">
        <div class="row">
          <div class="col s4">
            <div class="">
              <img class="imagen-circle responsive-img" src="http://1.bp.blogspot.com/-VQNWmb9liII/Vho6ORyM-RI/AAAAAAAAAGc/f2i8OSx-WVQ/s1600/omg-arin.jpg" alt="">
              <h6>Nombre Usuario</h6>
            </div>
          </div>
          <div>
            <div class="input-field col s8 margin-top">
            <textarea id="textarea1" class="materialize-textarea" data-length="120"></textarea>
            <label for="textarea1">¿Piensas publicar tu historia?</label>
          </div>
          <form action="#" class="col s8">
              <div class="file-field input-field">
                <div class="btn">
                  <span>Subir foto</span>
                  <input type="file">
                </div>
                <div class="file-path-wrapper">
                  <input id="foto-subida" class="file-path validate" type="text" placeholder="Upload one or more files">
                  <a  id="btn-publicar-foto" class="waves-effect btn btn-large btn-style-principal">Subir foto</a>
                </div>
              </div>
            </form>
            <a  id="btn-publicar-home" class="waves-effect btn btn-large col s3 offset-s8 disabled btn-style-principal">Publicar</a>
           </div>
          </div>
        </div>
      </div>
    </section>
    <div class="container-posts">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <h4>Hola Humano</h4>
            <div id="create-content">
              <!--Aquí irán las publicaciones-->
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
  <script type="text/javascript" src="../vendors/jQuery/jquery-3.2.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="../js/home.js"></script>
</html>
