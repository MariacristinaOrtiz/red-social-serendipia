<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Serendipia - Registro</title>
    <!--Añadiendo color a la barra de navegador que se verá desde versión movile-->
    <meta name="theme-color" content="#3eb060"/>
    <link rel="icon" type="image/png" href="../assets/images/infinity.png">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="../css/main-1.css">
  </head>
  <body class="vh100">
    <header>
      <!-- Dropdown Structure -->
      <ul id="dropdown1" class="dropdown-content">
        <li><a href="#!">Iniciar Sesión</a></li>
        <li><a href="#!">Sobre Nosotros</a></li>
      </ul>
      <nav>
        <div class="nav-wrapper">
          <img class="responsive-img logo-header" src="../assets/images/logo.png" alt="Serendipia">
          <ul class="right">
            <li><a href="#!" data-activates="dropdown1" class="button-collapse"><i class="material-icons">menu</i></a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main id="registro" class="container-flex-column">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <div class="container-registro">
              <div class="container">
                <div class="row">
                  <div class="col s12">
                    <h4 class="center-align">Sé parte de Serendipia</h4>
                  </div>
                </div>
                <div class="row">
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">Nombre de usuario</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email" data-error="wrong" data-success="right">Email</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Contraseña</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="confirm-password" type="password" class="validate">
                        <label for="confirm-password">Confirmar contraseña</label>
                      </div>
                    </div>
                    <div class="row margin-bottom">
                      <p class="margin-left">Sexo</p>
                      <div class="col s6">
                        <input name="group1" type="radio" id="test1"/>
                        <label for="test1">Femenino</label>
                      </div>
                      <div class="col s6">
                        <input name="group1" type="radio" id="test2"/>
                        <label for="test2">Masculino</label>
                      </div>
                    </div>
                    <div class="row margin-top">
                      <div class="col s12">
                        <p>
                          <input type="checkbox" class="filled-in" id="filled-in-box"/>
                          <label for="filled-in-box">Estoy de acuerdo con los <a href="#">Términos de servicio</a>.</label>
                        </p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col s7 offset-s3">
                        <a id="btn-create-account" class="btn disabled margin-top margin-bottom btn-style-principal">Crear cuenta</a>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col s12">
                        <p class="center-align">¿Tienes una cuenta? <a href="#">Iniciar Sesión</a></p>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="../vendors/jQuery/jquery-3.2.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="../js/registro.js"></script>
</html>
